        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" type="text/css" href="css/960gs/960.css" media="all" charset="utf-8" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/lightness-custom/jquery-ui-1.8.4.custom.css" />
        <!--<link rel="stylesheet" type="text/css" media="screen" href="css/smoothness/jquery-ui-1.8.2.custom.css" />-->
        <link rel="stylesheet" type="text/css" media="screen" href="lib/dshop-front/css/dshop-front.css" />
        <script src="lib/jquery/jquery-1.4.2.min.js" type="text/javascript"></script>
        <script src="lib/jquery-ui/jquery-ui-1.8.4.custom.min.js" type="text/javascript"></script>
        <script src="lib/dshop-front/js/dshop-front.js" type="text/javascript"></script>
        <style type="text/css">
            body {
                font-size: 0.7em;
            }
        </style>
    </head>
    <body>
        <div class="container_16">
            <div class="ding-product-showcase">
                <div class="top-toolbar">
                    <lift:CategorySnippet2.topPager>
                        <div class="pager">
                            <top-pager:prevlink class="prev">上一页</top-pager:prevlink>
                            <top-pager:currentpage class="curpage"/>
                            <top-pager:nextlink class="next">下一页</top-pager:nextlink>
                        </div>
                    </lift:CategorySnippet2.topPager>
                    <lift:CategorySnippet2.sortButton>
                        <div class="sort">
                            <sort-button:price>价格</sort-button:price>
                            <sort-button:addtime>上架时间</sort-button:addtime>
                        </div>
                    </lift:CategorySnippet2.sortButton>
                </div>
                <div class="thumbcontainer">
                    <lift:CategorySnippet2.thumbItems>
                        <div class="productthumb">
                            <thumb-item:picture class="picture" />
                            <thumb-item:brief class="brief" />
                            <div class="price">
                                <thumb-item:market-price class="maketprice">
                                    <label>市场价:</label>
                                </thumb-item:market-price>
                                <thumb-item:vip-price class="vipprice">
                                    <label>会员价:</label>
                                </thumb-item:vip-price>
                            </div>
                        </div>
                    </lift:CategorySnippet2.thumbItems>
                </div>
                <div class="bottom-toolbar">
                    <lift:CategorySnippet2.bottomPager>
                        <div class="pager">
                            <bottom-pager:prevlink class="prev">上一页</bottom-pager:prevlink>
                            <bottom-pager:pagenumber class="page-n"/>
                            <bottom-pager:ellipsis class="ellipsis"/>
                            <bottom-pager:nextlink class="next">下一页</bottom-pager:nextlink>
                        </div>
                    </lift:CategorySnippet2.bottomPager>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            // <![CDATA[
            $(function() {
                $(".ding-product-showcase").productShowcase();
            });
            // ]]>
        </script>
    </body>
</html>
